<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--ul>li*3  unordered list-->
    <ul>
        <li>苹果</li>
        <li>梨子</li>
        <li>香蕉</li>
    </ul>

    <ol>
        <li>乒乓球</li>
        <li>游泳</li>
        <li>画画</li>
    </ol>

    <dl>    <!-- definition list -->
        <dt>湖南省</dt>
        <dd>长沙市</dd>
        <dd>岳阳市</dd>
        <dt>湖北省</dt>
        <dd>黄冈市</dd>
        <dd>武汉市</dd>
    </dl>
    你好
    <div>你好</div>
</body>
</html>
