<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>
    <link rel="stylesheet" href="test.css">
    <style>
        p{
            color:red;
        }
        h3{
            color:blue;
        }
    </style>
</head>
<body>
    <p>第一种css导入方式:head标签里style标签</p>
    <div style="color:blue;">第二种css导入方式:标签里style属性</div>
    <h3>第三种css导入方式：通过head里的link标签导入外部的css文件</h3>

<span>css优先级：谁离我近，我就用谁</span>
</body>
</html>
