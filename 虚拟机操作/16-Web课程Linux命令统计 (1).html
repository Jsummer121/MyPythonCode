<div  id='write'  class = 'is-mac show-fences-line-number'><h1><a name='header-n0' class='md-header-anchor '></a>Web课程Linux命令统计</h1><p>​	<strong>这里统计的Linux命令不要求全部掌握，但是对于基础、进阶和并发班部分的命令要能熟练使用。</strong></p><h3><a name='header-n4' class='md-header-anchor '></a>1.分类统计</h3><figure><table><thead><tr><th style='text-align:left;' >分类</th><th style='text-align:center;' >命令</th><th style='text-align:center;' >总数</th></tr></thead><tbody><tr><td style='text-align:left;' >1.基本必知</td><td style='text-align:center;' >cd, ls, mkdir, rmdir, cp, mv, cat, touch, rm, help, man</td><td style='text-align:center;' >11</td></tr><tr><td style='text-align:left;' >2.网络</td><td style='text-align:center;' >wget, telnet, ping, netstat, ifconfig, route, ip,  curl, ssh, iptables</td><td style='text-align:center;' >10</td></tr><tr><td style='text-align:left;' >3.系统管理</td><td style='text-align:center;' >sudo, ps, crontab, halt, umount, passwd, reboot, su, shutdown, poweroff, useradd,usermod, userdel,  groupadd,  groupdel, groupmod</td><td style='text-align:center;' >16</td></tr><tr><td style='text-align:left;' >4.软件、打印、开发和工具</td><td style='text-align:center;' >xargs, awk, date, clear, whoami, sleep, who</td><td style='text-align:center;' >7</td></tr><tr><td style='text-align:left;' >5.文件和目录管理</td><td style='text-align:center;' >iconv, grep, tree, zip, unzip, tar, gzip, scp, wc, sort, cut, which, sed, find, chmod, tail, whereis, chown, pwd, vim, ln</td><td style='text-align:center;' >21</td></tr><tr><td style='text-align:left;' >6.硬件、内核、shell和监测</td><td style='text-align:center;' >sh, bash, du, lsof, time, free, top, bg, jobs, history, uname, kill, alias, unalias, fg, echo, df, ulimit</td><td style='text-align:center;' >18</td></tr></tbody></table></figure><p>这里总共83个命令，至于一些常在shell脚本中使用的命令没有添加到其中。</p><p>&nbsp;</p><h3><a name='header-n38' class='md-header-anchor '></a>2.分阶段统计</h3><figure><table><thead><tr><th style='text-align:left;' >阶段</th><th style='text-align:center;' >命令</th><th style='text-align:center;' >总数</th></tr></thead><tbody><tr><td style='text-align:left;' >基础</td><td style='text-align:center;' >cd, ls, mkdir, rmdir, cp, mv, cat, touch, rm, help, man, wget, ping, ifconfig, ip, sudo, halt, reboot, shutdown, poweroff, umount, passwd, su, useradd, usermod, userdel, groupadd, groupdel, groupmod, xargs,date, clear, whoami, who, grep, zip,  unzip, tar, gzip, which, find, chmod, whereis, chown,pwd, vim, ln, du, free, history, uname, alias, unalias, df, sh, bash</td><td style='text-align:center;' >56</td></tr><tr><td style='text-align:left;' >进阶</td><td style='text-align:center;' >telnet, netstat, wc, time</td><td style='text-align:center;' >4</td></tr><tr><td style='text-align:left;' >框架和项目</td><td style='text-align:center;' >route, curl, crontab, awk,  sleep, iconv, tree, scp, sort, cut, sed, tail, lsof, echo, ulimit, ssh, iptables</td><td style='text-align:center;' >17</td></tr><tr><td style='text-align:left;' >并发班</td><td style='text-align:center;' >ps, top, kill, bg, jobs, fg</td><td style='text-align:center;' >6</td></tr></tbody></table></figure><p>&nbsp;</p><h3><a name='header-n62' class='md-header-anchor '></a>3.命令基本介绍</h3><figure><table><thead><tr><th style='text-align:center;' ><strong>1.基本必知</strong></th><th style='text-align:center;' >作用</th><th style='text-align:center;' >示例</th></tr></thead><tbody><tr><td style='text-align:center;' >cd</td><td style='text-align:center;' >切换工作目录</td><td style='text-align:center;' >cd ~</td></tr><tr><td style='text-align:center;' >ls</td><td style='text-align:center;' >显示文件列表</td><td style='text-align:center;' >ls</td></tr><tr><td style='text-align:center;' >mkdir</td><td style='text-align:center;' >创建文件夹</td><td style='text-align:center;' >mkdir test</td></tr><tr><td style='text-align:center;' >rmdir</td><td style='text-align:center;' >删除文件夹</td><td style='text-align:center;' >rmdir test</td></tr><tr><td style='text-align:center;' >cp</td><td style='text-align:center;' >复制</td><td style='text-align:center;' >cp a.txt b.txt</td></tr><tr><td style='text-align:center;' >mv</td><td style='text-align:center;' >移动和重命名</td><td style='text-align:center;' >mv b.txt bbb.txt</td></tr><tr><td style='text-align:center;' >cat</td><td style='text-align:center;' >查看文件内容</td><td style='text-align:center;' >cat a.txt</td></tr><tr><td style='text-align:center;' >touch</td><td style='text-align:center;' >创建文件</td><td style='text-align:center;' >touch  c.txt</td></tr><tr><td style='text-align:center;' >rm</td><td style='text-align:center;' >删除文件</td><td style='text-align:center;' >rm c.txt</td></tr><tr><td style='text-align:center;' >help</td><td style='text-align:center;' >帮助</td><td style='text-align:center;' >help cd</td></tr><tr><td style='text-align:center;' >man</td><td style='text-align:center;' >帮助</td><td style='text-align:center;' >man cd</td></tr><tr><td style='text-align:center;' ><strong>2.网络</strong></td><td style='text-align:center;' ><strong>作用</strong></td><td style='text-align:center;' ><strong>示例</strong></td></tr><tr><td style='text-align:center;' >wget</td><td style='text-align:center;' >从URL下载文件</td><td style='text-align:center;' >wget <a href='https://bootstrap.pypa.io/get-pip.py' target='_blank' >https://bootstrap.pypa.io/get-pip.py</a></td></tr><tr><td style='text-align:center;' >telnet</td><td style='text-align:center;' >登录远程主机</td><td style='text-align:center;' >telnet 127.0.0.1 1234</td></tr><tr><td style='text-align:center;' >ping</td><td style='text-align:center;' >测试网络连通性</td><td style='text-align:center;' >ping 8.8.8.8</td></tr><tr><td style='text-align:center;' >netstat</td><td style='text-align:center;' >网络系统的状态</td><td style='text-align:center;' >netstat -at</td></tr><tr><td style='text-align:center;' >ifconfig</td><td style='text-align:center;' >配置和显示网络参数</td><td style='text-align:center;' >ifconfig</td></tr><tr><td style='text-align:center;' >route</td><td style='text-align:center;' >显示并配置路由表</td><td style='text-align:center;' >route -n</td></tr><tr><td style='text-align:center;' >ip</td><td style='text-align:center;' >网络配置工具</td><td style='text-align:center;' >ip addr</td></tr><tr><td style='text-align:center;' >curl</td><td style='text-align:center;' >下载工具</td><td style='text-align:center;' >curl <a href='https://www.shiguangkey.com/' target='_blank' >https://www.shiguangkey.com/</a></td></tr><tr><td style='text-align:center;' >ssh</td><td style='text-align:center;' >ssh客户端连接工具</td><td style='text-align:center;' >ssh pyvip@127.0.0.1 -p 22</td></tr><tr><td style='text-align:center;' >iptables</td><td style='text-align:center;' >防火墙配置</td><td style='text-align:center;' >service iptables stop</td></tr><tr><td style='text-align:center;' ><strong>3.系统管理</strong></td><td style='text-align:center;' ><strong>作用</strong></td><td style='text-align:center;' ><strong>示例</strong></td></tr><tr><td style='text-align:center;' >sudo</td><td style='text-align:center;' >默认以root权限执行命令</td><td style='text-align:center;' >sudo apt-get update</td></tr><tr><td style='text-align:center;' >ps</td><td style='text-align:center;' >查看进程状态</td><td style='text-align:center;' >ps -ef</td></tr><tr><td style='text-align:center;' >crontab</td><td style='text-align:center;' >定时任务</td><td style='text-align:center;' >crontab -l</td></tr><tr><td style='text-align:center;' >halt</td><td style='text-align:center;' >关机</td><td style='text-align:center;' >halt</td></tr><tr><td style='text-align:center;' >umount</td><td style='text-align:center;' >卸载已经挂载的文件</td><td style='text-align:center;' >umount /dev/sda</td></tr><tr><td style='text-align:center;' >passwd</td><td style='text-align:center;' >修改密码</td><td style='text-align:center;' >passwd pyvip</td></tr><tr><td style='text-align:center;' >reboot</td><td style='text-align:center;' >重启</td><td style='text-align:center;' >reboot</td></tr><tr><td style='text-align:center;' >su</td><td style='text-align:center;' >切换用户</td><td style='text-align:center;' >su root</td></tr><tr><td style='text-align:center;' >shutdown</td><td style='text-align:center;' >关机命令</td><td style='text-align:center;' >shutdown -h</td></tr><tr><td style='text-align:center;' >poweroff</td><td style='text-align:center;' >关机并断电</td><td style='text-align:center;' >poweroff</td></tr><tr><td style='text-align:center;' >useradd</td><td style='text-align:center;' >添加用户</td><td style='text-align:center;' >useradd pyvip</td></tr><tr><td style='text-align:center;' >usermod</td><td style='text-align:center;' >修改用户</td><td style='text-align:center;' >usermod pyvip pyvip2</td></tr><tr><td style='text-align:center;' >userdel</td><td style='text-align:center;' >删除用户</td><td style='text-align:center;' >userdel pyvip</td></tr><tr><td style='text-align:center;' >groupadd</td><td style='text-align:center;' >添加用户组</td><td style='text-align:center;' >groupadd pyvip</td></tr><tr><td style='text-align:center;' >groupdel</td><td style='text-align:center;' >删除用户组</td><td style='text-align:center;' >groupdel pyvip</td></tr><tr><td style='text-align:center;' >groupmod</td><td style='text-align:center;' >修改用户组</td><td style='text-align:center;' >groupmod pyvip</td></tr><tr><td style='text-align:center;' ><strong>4.软件、打印、开发和工具</strong></td><td style='text-align:center;' ><strong>作用</strong></td><td style='text-align:center;' ><strong>示例</strong></td></tr><tr><td style='text-align:center;' >xargs</td><td style='text-align:center;' >将输入数据装换成命令行参数,一般是组合使用</td><td style='text-align:center;' >find ./ * |xargs grep &#39;soft&#39;</td></tr><tr><td style='text-align:center;' >awk</td><td style='text-align:center;' >处理文本和数据的利器,Linux命令三剑客之一</td><td style='text-align:center;' >cat install.sh |awk &#39;{print $1}&#39;</td></tr><tr><td style='text-align:center;' >date</td><td style='text-align:center;' >显示或设置系统时间与日期</td><td style='text-align:center;' >date</td></tr><tr><td style='text-align:center;' >clear</td><td style='text-align:center;' >清屏</td><td style='text-align:center;' >clear</td></tr><tr><td style='text-align:center;' >whoami</td><td style='text-align:center;' >当前用户名</td><td style='text-align:center;' >whoami</td></tr><tr><td style='text-align:center;' >sleep</td><td style='text-align:center;' >暂停指定时间</td><td style='text-align:center;' >slepp 1</td></tr><tr><td style='text-align:center;' >who</td><td style='text-align:center;' >当前用户信息</td><td style='text-align:center;' >who</td></tr><tr><td style='text-align:center;' ><strong>5.文件和目录管理</strong></td><td style='text-align:center;' ><strong>作用</strong></td><td style='text-align:center;' ><strong>示例</strong></td></tr><tr><td style='text-align:center;' >iconv</td><td style='text-align:center;' >转换文件编码</td><td style='text-align:center;' >iconv install.sh -f UTF-8 -t GBK -o install.sh.bak</td></tr><tr><td style='text-align:center;' >grep</td><td style='text-align:center;' >文本搜索，Linux命令三剑客之一</td><td style='text-align:center;' >grep &quot;then&quot;  *.sh</td></tr><tr><td style='text-align:center;' >tree</td><td style='text-align:center;' >树状图列出目录的内容</td><td style='text-align:center;' >tree</td></tr><tr><td style='text-align:center;' >zip</td><td style='text-align:center;' >解压缩文件</td><td style='text-align:center;' >zip -q -r config.zip config</td></tr><tr><td style='text-align:center;' >unzip</td><td style='text-align:center;' >解压zip文件</td><td style='text-align:center;' >unzip config.zip</td></tr><tr><td style='text-align:center;' >tar</td><td style='text-align:center;' >打包</td><td style='text-align:center;' >tar cvf config.tar config</td></tr><tr><td style='text-align:center;' >gzip</td><td style='text-align:center;' >解压缩文件,后缀为.gz</td><td style='text-align:center;' >gzip install.sh</td></tr><tr><td style='text-align:center;' >scp</td><td style='text-align:center;' >远程拷贝文件</td><td style='text-align:center;' >scp pyvip@127.0.0.1:/home/pyvip/install.sh /tmp</td></tr><tr><td style='text-align:center;' >wc</td><td style='text-align:center;' >显示字数,列数和Bytes数</td><td style='text-align:center;' >wc install.sh</td></tr><tr><td style='text-align:center;' >sort</td><td style='text-align:center;' >将文件内容排序</td><td style='text-align:center;' >sort install.sh</td></tr><tr><td style='text-align:center;' >cut</td><td style='text-align:center;' >显示文件指定的部分</td><td style='text-align:center;' >cut -c1-4 install.sh</td></tr><tr><td style='text-align:center;' >which</td><td style='text-align:center;' >查找命令的绝对路径</td><td style='text-align:center;' >which ls</td></tr><tr><td style='text-align:center;' >sed</td><td style='text-align:center;' >流编辑器,Linux命令三剑客之一</td><td style='text-align:center;' >sed -i &#39;s/#/##/g&#39; install.sh</td></tr><tr><td style='text-align:center;' >find</td><td style='text-align:center;' >查找指定目录下的文件</td><td style='text-align:center;' >find ./ -name &quot;*.py&quot;</td></tr><tr><td style='text-align:center;' >chmod</td><td style='text-align:center;' >更改文件或目录的权限</td><td style='text-align:center;' >chmod 664 install.sh</td></tr><tr><td style='text-align:center;' >tail</td><td style='text-align:center;' >查看文档结尾,一般默认10行</td><td style='text-align:center;' >tail -f install.sh</td></tr><tr><td style='text-align:center;' >whereis</td><td style='text-align:center;' >定为命令的二进制程序,源代码和man手册等绝对路径</td><td style='text-align:center;' >whereis ls</td></tr><tr><td style='text-align:center;' >chown</td><td style='text-align:center;' >改变文件或目录的属组</td><td style='text-align:center;' >chown -R pyvip:pyvip install.sh</td></tr><tr><td style='text-align:center;' >pwd</td><td style='text-align:center;' >显示当前的绝对路径</td><td style='text-align:center;' >pwd</td></tr><tr><td style='text-align:center;' >vim</td><td style='text-align:center;' >编辑器</td><td style='text-align:center;' >vim install.sh</td></tr><tr><td style='text-align:center;' >ln</td><td style='text-align:center;' >创建链接</td><td style='text-align:center;' >ln -s install.sh install</td></tr><tr><td style='text-align:center;' ><strong>6.硬件、内核、shell和监测</strong></td><td style='text-align:center;' ><strong>作用</strong></td><td style='text-align:center;' ><strong>示例</strong></td></tr><tr><td style='text-align:center;' >sh</td><td style='text-align:center;' >shell命令语言解释器</td><td style='text-align:center;' >sh install.sh</td></tr><tr><td style='text-align:center;' >bash</td><td style='text-align:center;' >大多数Linux默认shell</td><td style='text-align:center;' >bash install.sh</td></tr><tr><td style='text-align:center;' >du</td><td style='text-align:center;' >查看使用空间</td><td style='text-align:center;' >du -d 1 -h</td></tr><tr><td style='text-align:center;' >lsof</td><td style='text-align:center;' >查看打开的文件的情况</td><td style='text-align:center;' >lsof -i:22</td></tr><tr><td style='text-align:center;' >time</td><td style='text-align:center;' >统计命令所花费的时间</td><td style='text-align:center;' >time ls</td></tr><tr><td style='text-align:center;' >free</td><td style='text-align:center;' >显示内存使用情况</td><td style='text-align:center;' >free</td></tr><tr><td style='text-align:center;' >top</td><td style='text-align:center;' >动态查看系统运行情况</td><td style='text-align:center;' >top</td></tr><tr><td style='text-align:center;' >bg</td><td style='text-align:center;' >将作业放到后台</td><td style='text-align:center;' >bg(执行top,然后按CTRL+Z,就可以使用bg,jobs,fg查看现象)</td></tr><tr><td style='text-align:center;' >jobs</td><td style='text-align:center;' >显示任务列表和任务状态</td><td style='text-align:center;' >jobs</td></tr><tr><td style='text-align:center;' >history</td><td style='text-align:center;' >显示历史命令</td><td style='text-align:center;' >history</td></tr><tr><td style='text-align:center;' >uname</td><td style='text-align:center;' >打印系统相关信息</td><td style='text-align:center;' >uname -a</td></tr><tr><td style='text-align:center;' >kill</td><td style='text-align:center;' >删除执行中的程序或工作</td><td style='text-align:center;' >kill -9  12343</td></tr><tr><td style='text-align:center;' >alias</td><td style='text-align:center;' >设置指令的别名</td><td style='text-align:center;' >alias cd=‘rm -rf’</td></tr><tr><td style='text-align:center;' >unalias</td><td style='text-align:center;' >取消设置的别名</td><td style='text-align:center;' >unalias cd</td></tr><tr><td style='text-align:center;' >fg</td><td style='text-align:center;' >将后台作业放到终端</td><td style='text-align:center;' >fg</td></tr><tr><td style='text-align:center;' >echo</td><td style='text-align:center;' >输出</td><td style='text-align:center;' >echo  hello</td></tr><tr><td style='text-align:center;' >df</td><td style='text-align:center;' >显示磁盘分区使用情况</td><td style='text-align:center;' >df -h</td></tr><tr><td style='text-align:center;' >ulimit</td><td style='text-align:center;' >限制用户对资源的访问</td><td style='text-align:center;' >ulimit -a</td></tr></tbody></table></figure></div>
