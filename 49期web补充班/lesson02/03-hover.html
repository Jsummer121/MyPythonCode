<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover</title>
    <style>
        div{
            height:200px;
            width:200px;
            background: #6fa026;
        }
        a:hover{
            color:red;
            font-size:30px;
        }
        div:hover{
            background: #54b9e2;
        }
    </style>
</head>
<body>
    <a href="javascript:void(0);">我是a标签</a>
    <div>我是div标签</div>
</body>
</html>
