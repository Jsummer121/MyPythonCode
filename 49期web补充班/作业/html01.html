<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
	<p>用户名：
		<input type="text" name="usr">
	</p>
	<p>
		<lable for="target">密&emsp;码：</lable><input type="password" name="psw" id="target">
	</p>
	<p>性&emsp;别：
		男<input type="radio" name="gender" value="meal">
		女<input type="radio" name="gender" value="femeal">
		保密<input type="radio" name="gender" value="secret">
	</p>

	<p>爱&emsp;好:
		<input type="checkbox" name="hoppy" value="singing">唱歌
		<input type="checkbox" name="hoppy" value="dancing">跳舞
		<input type="checkbox" name="hoppy" value="drawing">画画
	</p>

	<p>上传文件：<input type="file"></p>

	<p>地&emsp;址
		<select name="addr" id="">
			<optgroup label="浙江省">
				<option value="js" selected>金华市</option>
				<option value="wz">温州市</option>
				<option value="hz">杭州市</option>
			</optgroup>
			<optgroup label="湖南省">
				<option value="yy">岳阳市</option>
				<option value="cs">长沙市</option>
			</optgroup>
		</select>
	</p>

	<p>个人简介：<textarea rows="10"></textarea></p>



	<p>重置：<input type="reset"></p>
	<p>用户名：<input type="submit" value="提交"></p>
    </form>
</body>
</html>
