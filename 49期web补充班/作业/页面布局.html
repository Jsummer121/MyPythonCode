<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面布局</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /*（*）为通配符选择器*/
        .top{
            width:100%;
            height:64px;
            background: black;
        }
        .top .menu{
            width:1200px;
            height:100%;
            background: blue;
            margin:0 auto;
        }
        .middle{
            width:100%;
            height:800px;
            background: antiquewhite;
        }
        .middle .content{
            width:1200px;
            height:100%;
            background: #9090fb;
            margin: 0 auto;
        }
        .middle .content div{
            float: left;
        }
        .middle .content .left{
            width:65%;
            height: 100%;
            background-color: green;
        }
        .middle .content .middle{
            width:5%;
            height: 100%;
            background-color: #cccccc;
        }
        .middle .content .right{
            width:30%;
            height: 100%;
            background-color: rebeccapurple;
        }
        .bottom1{
            width:100%;
            height:120px;
            background: #212121;
        }
        .bottom1 .bot1-con{
            width:1200px;
            height:100%;
            background: #54b9e2;
            margin:0 auto;
        }
        .bottom2{
            width:100%;
            height:60px;
            background: #0e0e0e;
        }
        .bottom2 .bot2-con{
            width:1200px;
            height:100%;
            background: peru;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="top" id="test">
        <div class="menu top"></div>
    </div>
    <div class="middle">
        <div class="content">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </div>
    <div class="bottom1">
        <div class="bot1-con"></div>
    </div>
    <div class="bottom2">
        <div class="bot2-con"></div>
    </div>
</body>
</html>
