<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本框架</title>
    <style>
        *{margin: 0}
        #container {width:100%}
        /*页面头部*/
        #nav{width:960px;height:100px;background:#000000;margin:0 auto;color: #ffffff}
        #Header {width:960px;margin:0 auto;height:100px;background:#FC9}
        /*页面主体*/
        #PageBody{width:960px;margin:0 auto;height:400px;background:#9FC}
        /*页面底部*/
        #Footer {width:960px;margin:0 auto;height:50px;background:#0FF}
        #content{width: 20%;margin: 0;float: left;background:#86cfda;height: 60%}
        #leftnav{width: 80%;margin: 0;float: right;background:#17a2b8;height: 60%}
    </style>
</head>
<body id="container">
<div id="nav">显示id“nav”的内容</div>
<div id="Header">显示id'header'的内容</div>
<div id="PageBody">
    <div id="leftnav">显示left的内容</div>
    <div id="content">显示content的内容</div>
    显示body的内容
</div>
<div id="Footer">footer</div>




</body>
</html>
