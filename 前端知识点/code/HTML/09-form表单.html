<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
    <form action="" method="get" enctype="multipart/form-data">
        <p>用户名：<input type="text" name="usr"></p>
        <p>
            <label for="target">密&emsp;码：</label><input type="password" name="psw" id="target">
        </p>
        <p>
            性&emsp;别：
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
            <input type="radio" name="gender" value="secret">保密
        </p>
        <p>
            爱&emsp;好：
            <input type="checkbox" name="hobby" value="singing">唱歌
            <input type="checkbox" name="hobby" value="dancing">跳舞
            <input type="checkbox" name="hobby" value="drawing">画画
        </p>
        <p>
            上传文件：<input type="file">
        </p>
        <p>
            地&emsp;址：
            <select name="addr" id="">
                <optgroup label="湖南省">
                    <option value="yy">岳阳市</option>
                    <option value="cs">长沙市</option>
                </optgroup>
                <optgroup label="湖北省">
                    <option value="wh" selected>武汉市</option>
                    <option value="hg">黄冈市</option>
                </optgroup>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>个人简介：</legend>
            <textarea name="profile" rows="10" cols="20"></textarea>
            </fieldset>

        </p>


        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>
